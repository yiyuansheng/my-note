<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function isPrime(n){
        if(!isNaN()&&n>1){
            if(n<=3) return true;
            else if(n%2==0) return false;
            else{
//                Math.sqrt为开方
                for (var i=3;i<=Math.sqrt(n);i+=2){
                    if(n%i==0)
                    return false;
                }
                return true;
            }
        }else{
            throw new Error('必须输入>1的数字')
        }
    }
    console.log(isPrime(117))

</script>
</body>
</html>
