<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="graph.css">
</head>
<body>
<div class="container">
    <header class="header-total">
       <div class="non-payment">
           <p class="number">1349</p>
           <p class="text">未支付订单</p>
       </div>
       <div class="have-paid">
           <p class="number">1349</p>
           <p class="text">已支付订单</p>
       </div>
       <div class="new-user">
           <p class="number">1349</p>
           <p class="text">新注册用户</p>
       </div>
       <div class="login-Num">
           <p class="number">1349</p>
           <p class="text">登录人数</p>
       </div>
        <P class="clear"></P>
    </header>
    <header id="persons"></header>
    <section class="section">
        <div id="loginTimes"></div>
        <div id="loginPeople"></div>
        <P class="clear"></P>
    </section>
    <section class="section">
        <div id="salesVolume"></div>
        <div id="saleroom"></div>
        <P class="clear"></P>
    </section>
</div>
<script src="echarts.common.min.js"></script>
<script src="graph.js"></script>
</body>
