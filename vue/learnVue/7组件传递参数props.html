
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
<div id="app">
    {{date}}
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            date: new Date()
        }
    })
  Vue.component('my', {
    props: {
      propA: Number,
      propB: [Number, String],
      propC: {
        type: Number,
        default: true
      },
      // 数字类型，必传
      propD: {
        type: Number,
        required: true //必传
      },
      propE: {
        type: Array,
        default () {
          return []
        }
      },
      // 自定义一个验证函数
      propF: {
        myVal (value) {
          return value > 10
        }
      }
    }
  })
</script>
</body>
</html>
