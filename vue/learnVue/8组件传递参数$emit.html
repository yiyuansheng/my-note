<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
</head>
<body>
<div id="app">
  <p>总数：{{total}}</p>
  <my @gettotal="handleGetTotal"></my>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  Vue.component('my', {
    template: `
        <div>
          <button @click="handelClick">+1</button>
        </div>
      `,
    data () { return { counter: 0 } },
    methods: {
      handelClick () {
        this.counter ++
        this.$emit('gettotal', this.counter)
      },
    }
  })
  let app = new Vue({
    el: '#app',
    data: { total: 1 },
    methods: {
      handleGetTotal (total) {this.total = total}
    }
  })
</script>
</body>
</html>
