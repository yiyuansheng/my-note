<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
<div id="app">
   <button @click="handleRef">通过ref获取子组件的实例</button>
  <component-a ref = 'comA'></component-a>
  <p ref="p">p内容</p>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    Vue.component('component-a', {
      template: `<div>子组件</div>`,
      data () {
        return {
          message: '子组件的内容'
        }
      }
    })
    var app = new Vue({
        el: '#app',
        methods: {
          handleRef () {
            // 通过$refs来访问指定的实例
            let msg = this.$refs.comA.message
            console.log(msg);
            console.log(this.$refs.comA);
            console.log(this.$refs.p);
          }
        }
    })
</script>
</body>
</html>
