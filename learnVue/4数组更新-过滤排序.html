<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
<div id="app">
   <ul>
     <template v-for="book in filterBooks">
       <li>{{book.name}}</li>
       <li>{{book.author}}</li>
     </template>
   </ul>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            books:[
              {
                name: 'vue.js实战',
                author: 'yys'
              },
              {
                name: 'java实战',
                author: 'yys1'
              },
              {
                name: 'java实战',
                author: 'yys2'
              }
            ]
        },
      computed: {
          filterBooks () {
            return this.books.filter((book) => {
              return book.name.match(/java/)
            })
          }
      }
    })
</script>
</body>
</html>
