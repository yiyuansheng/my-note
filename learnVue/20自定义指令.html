<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
<div id="app">
  <input type="text" v-focus>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    //全局指令
    Vue.directive('focus', {
      inserted (el) {
        el.focus()
      }
    })
    var app = new Vue({
        el: '#app',
        data: {
            date: new Date()
        },
        // 组件内局部指令
        // directives: {
        //   focus: {
        //     inserted (el) {
        //       el.focus()
        //     }
        //   }
        // }
    })
</script>
</body>
</html>
