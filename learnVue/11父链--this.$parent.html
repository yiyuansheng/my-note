<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
<div id="app">
    {{message}}
    <component-a></component-a>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    Vue.component('component-a',{
      template: `
        <button @click="handelEvent">通过父链直接修改数据</button>
      `,
      methods: {
        handelEvent () {
          this.$parent.message = '来自组件"component-a的内容"'
        }
      }
    })
    var app = new Vue({
        el: '#app',
        data: {message: ''}
    })
</script>
</body>
</html>
