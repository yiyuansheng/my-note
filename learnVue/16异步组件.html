<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
<div id="app">
    <child-component></child-component>
</div>
<script src="vue.js"></script>
<script>
  // 工厂函数，接收一个resolve回调，也可以调用reject(reason)指示加载失败
  Vue.component('child-component', function (resolve, reject) {
    // setTimeout只是为了演示异步，也可以是Ajax请求等
    setTimeout(() => {
      resolve({
        template: '<div>我是异步渲染的</div>'
      })
    },2000)
  })
    var app = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
